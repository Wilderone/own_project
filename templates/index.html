<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <nav class="menu">
                <ul class="menu__option"><a href="#"> Главная </a></ul>
                <ul class="menu__option"><a href="#">История</a></ul>
                <ul class="menu__option"><a href="#">Машины</a></ul>
                <ul class="menu__option"><a href="#">ТО</a></ul>
                <ul class="menu__option"><a href="#">Контакты</a></ul>
            </nav>
        </header>
        <div class="content">
            <div class="content__label">
            <form method='POST' class="content__form">
                <label for="drivers">Выбери водителя</label>

                <input name="drivers" list="drivers_list" id="drivers" class="drivers">
							<datalist id="drivers_list">
                             {% for driv in driver_list %}
                                 <option value= {{ driv }}></option>
                             {% endfor %}
										
							</datalist>
                
            </div>
            
            	 <input type="text" class="form-control" id="date" name="date" placeholder="Дата начала смены" required>

							
                <label for="data" class="data">Введи данные:</label>
                <label for="shift" class="data">Количество смен:</label>
                <input type="text" , id="shift" , name="shift">
                <label for="gas" class="data">Топливо:</label>
                <input type="text" , id="gas" , name="gas">
                <label for="wash" class="wash">Мойка: </label>
                <input type="text" , id="wash" , name="wash">
                <label for="cash" class="cash">Нала выдано: </label>
                <input type="text" , id="cash" , name="cash">
                <label for="other" class="other">Остальные расходы: </label>
                <input type="text" , id="other" , name="other">
                <input type="submit", formmethod="POST" value="Рассчет">
            </form>
            <div class="content__result">

            </div>
        </div>
        <div class="footer">

        </div>
    </div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
		                	 <script>
							$(function() {
							  $('#date').daterangepicker({
							  	 timePicker24Hour: true,
							    timePicker: true,
							    startDate: moment().startOf('hour'),
							    endDate: moment().startOf('hour').add(32, 'hour'),
							    locale: {
							      format: 'YYYY/MM/DD hh:mm:ss A',
							      firstDay: 2
							    }
							  });
							});
							</script>
</body>

</html>
